version: '3.8'

services:
  proposta-web:
    build: .
    container_name: proposta-web-api
    restart: always
    ports:
      - "8182:8182"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - APP_PORT=8182
      - APP_HOST=0.0.0.0
      - BASE_URL=${BASE_URL}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proposta-network

networks:
  proposta-network:
    driver: bridge
